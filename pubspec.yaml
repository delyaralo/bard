  firebase_core: ^3.10.0
  curved_navigation_bar: ^1.0.3
  page_transition: ^2.0.9
  flutter_map: ^7.0.2
  firebase_messaging: ^15.2.0
  latlong2: ^0.9.1
  googleapis_auth: ^1.5.1
  jose: ^0.3.4
