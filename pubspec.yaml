  win32: ^5.8.0
  carousel_slider: ^5.0.0
  device_info_plus: ^11.2.0
  uuid: ^4.5.1
  flutter_spinkit: ^5.1.0
  shared_preferences: ^2.0.7
  supabase_flutter: ^2.8.3
  path: ^1.8.0
  flutter_fortune_wheel: ^1.2.0
  bitsdojo_window: ^0.1.6
